<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <style>
        input{
            margin-left: 20px;
        }
    </style>
</head>
<body>
<!--<pre>-->
<!--    thẻ label là 1 thẻ nhãn thường được dùng trong thẻ form-->
<!--    *** input có type="text" đây là 1 ô input để nhập liệu thông-->
<!--    thường-->
<!--    các thuộc tính của thẻ input có type="text"-->
<!--    1 - trong thẻ input luôn có thuộc tính type để chỉ ra kiểu của ô input-->
<!--    2 - thuộc tính name="" : tên của ô innput-->
<!--    3 - thuộc tính value="" : chứa giá trị của ô input-->
<!--    4 - placeholder="" : gợi ý cho người dùng biết phải gõ cái gì-->
<!--    vào ô input và giá trị của placeholder chỉ hiển thi khi-->
<!--    giá trị value của ô input bị rỗng-->

<!--</pre>-->

<form name="tiki" action="" method="post">

    <p>
        <label>Họ tên</label>
        <input type="text" name="hoten" value="" placeholder="Họ tên">
    </p>
    <p>
        <label>SĐT</label>
        <input type="text" name="sodienthoai" value="" placeholder="Nhập SĐT">
    </p>
    <p>
        <label>SĐT</label>
        <input type="email" name="sodienthoai" value="" placeholder="Nhập email">
    </p>
    <p>
        <label for="">Mật Khẩu</label>
        <input type="password" name="mk" value="" >
    </p>
    <p>
        <lable>Gioi Tính</lable>
        <input type="radio" name="gioitinh" value="0" checked>Nam
        <input type="radio" name="gioitinh" value="1">Nu
    </p>
    <p>
        <lable>Mang di dong</lable>
        <input type="radio" name="mangdidong" value="0" checked>Viettel
        <input type="radio" name="mangdidong" value="1">Mobi
        <input type="radio" name="mangdidong" value="2">Vina

    </p>
    <p>
        <label>Ghi chú</label>
        <textarea name="ghichu" rows="15" cols="30"></textarea>
        <textarea></textarea>
    </p>
    <p>
        <input type="checkbox" name="yes" value="1">
        Nhận các thông tin và chương trình khuyến mãi của Tiki qua email
    </p>
    <p>
        <label>Tháng</label>
        <select name="thang">
            <option value="1">Tháng 1</option>
            <option value="2">Tháng 2</option>
            <option value="3">Tháng 3</option>
            <option value="4" selected>Tháng 4</option>
            <option value="5">Tháng 5</option>
            <option value="6">Tháng 6</option>
            <option value="7">Tháng 7</option>
            <option value="8">Tháng 8</option>
            <option value="9">Tháng 9</option>
            <option value="10">Tháng 10</option>
            <option value="11">Tháng 11</option>
            <option value="12">Tháng 12</option>
        </select>
    </p>
    <p>
        <input type="submit" name="submit" value="Gửi Thông Tin">
    </p>
    <button>Button</button>
    <table width="100%">
        <tr>
            <td>ID</td>
            <td>Họ Tên</td>
            <td>Điểm</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguy van a</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyen van b</td>
            <td>6</td>
        </tr>
    </table>
</form>

</body>
</html>
